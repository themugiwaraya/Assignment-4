<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
			rel="stylesheet"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<!-- Own CSS -->
		<link rel="stylesheet" href="style.css" />
		<title>Dowry Calculator Pro</title>
	</head>
	<body>
		<div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
			<div class="row">
				<div class="col col-sm-12">
					<h1 class="text-center">Dowry Calculator Pro</h1>
					<form>
						<label for="name">Bride's/Groom's name: </label>
						<br />
						<input
							type="text"
							id="name"
							name="name"
							required
							minlength="3"
							maxlength="10"
							size="10"
						/>
						<hr />
						<label for="starting_bid">Starting bid: </label>
						<br />
						<input
							type="number"
							id="starting_bid"
							name="startingbid"
							min="10"
							max="100"
						/>
						<hr />
						<label for="education_level">Education level:</label><br />
						<select id="education">
							<option value="blank"></option>
							<option value="1.5">Bachelor's degree</option>
							<option value="1.2">College degree</option>
							<option value="1.05">High school degree</option>
							<option value="0.9">Middle school degree</option>
						</select>
						<hr />
						<label for="family_networth">Family networth</label><br />
						<select id="networth">
							<option value="blank"></option>
							<option value="2">More than 10,000$</option>
							<option value="1.5">Between 5,000$ and 10,000$</option>
							<option value="1.2">Less than 5,000$</option>
						</select>
						<hr />
						<label for="caste_type">Caste</label><br />
						<select id="caste">
							<option value="blank"></option>
							<option value="100">Brahim</option>
							<option value="50">Kshatriya</option>
							<option value="20">Vaishya</option>
							<option value="10">Shudra</option>
							<option value="-50">Varna - untouchable</option>
						</select>
						<hr />
						<label for="skill_type"> Bride's/Groom's skills</label><br />
						<input
							type="checkbox"
							id="skill1"
							name="skill"
							value="10"
							class="skills"
						/>
						<label for="skill1"> Playing on a musical instrument</label><br />
						<input
							type="checkbox"
							id="skill2"
							name="skill"
							value="20"
							class="skills"
						/>
						<label for="skill2">Good cook</label><br />
						<input
							type="checkbox"
							id="skill3"
							name="skill"
							value="15"
							class="skills"
						/>
						<label for="skill3">Easygoing character</label><br />
						<input
							type="checkbox"
							id="skill4"
							name="skill"
							value="10"
							class="skills"
						/>
						<label for="skill4">Sings Well</label>
						<hr />
						<label for="age_type"> Bride's/Groom's age </label><br />
						<input type="radio" id="age1" name="age" value="1.5" class="age" />
						<label for="age1">Between 18-23</label><br />
						<input type="radio" id="age2" name="age" value="1.2" class="age" />
						<label for="age2">Between 24-27</label><br />
						<input type="radio" id="age3" name="age" value="0.95" class="age" />
						<label for="age3">28+</label>
						<br />
						<hr />
						<label for="rep_type"> Bride's/Groom's reputation </label><br />
						<input
							type="checkbox"
							id="rep1"
							name="rep1"
							value="0.85"
							class="reputation"
						/>
						<label for="rep_1"> Gossips about his/her parent's attitude</label
						><br />
						<input
							type="checkbox"
							id="rep2"
							name="rep2"
							value="0.9"
							class="reputation"
						/>
						<label for="rep_2"> Gossips about his/her character</label><br />
						<input
							type="checkbox"
							id="rep3"
							name="rep3"
							value="-20"
							class="reputation"
						/>
						<label for="rep_3">General gossips around his/her person</label>
						<hr />
						<label for="letter">Love letter: </label>
						<br />
						<textarea id="letter" name="letter" rows="5" cols="33"> </textarea>
					</form>
					<br />
					<button id="submit" type="button" class="btn btn-primary">
						Calculate price
					</button>
					<hr />
					<h3 id="result"></h3>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
